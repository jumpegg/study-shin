<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
</head>
<style>
	.red{
		color: red;
	}
</style>
<body>
	<ul class="list">
		<li>test01</li>
		<li>test02</li>
		<li>test03</li>
		<li>test04</li>
		<li>test05</li>
		<li>test06</li>
		<li>test07</li>
		<li>test08</li>
		<li>test09</li>
		<li>test10</li>
	</ul>
</body>
<script>
	$.defaultValue = {
		name : "this name",
		value : "this value"
	}
	$.fn.myClick = function(option){
		$(this).toggleClass('red');
		option = $.extend(null, $.defaultValue, option);

		console.log(option.name);
		console.log(option.value);
	}
	
	$('.list li').click(function(){
		$(this).myClick({
			name: "new name",
			value: "new value"
		});
	});
	

</script>
</html>
