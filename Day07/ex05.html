<style>
	.dropdown .drop-btn{
		background-color: #FFF;
		border: 1px solid black;
		border-radius: 5px;
		width: 50px;
		height: 30px;
		font-size: 14px;
		cursor: pointer;
	}
	.dropdown .drop-list{
		border: 1px solid black;
		border-radius: 3px;
		width: 100px;
		list-style: none;
		padding: 0px 10px;
		text-align: center;
		display: none;
		margin: 0px;
	}
	.dropdown .show{
		display: block;
	}
</style>
<body>
	<div class="dropdown">
		<button class="drop-btn">menu</button>
		<ul class="drop-list">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
		</ul>
	</div>
</body>
